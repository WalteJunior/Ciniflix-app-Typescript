<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>    
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>    
    </ion-item>
    <ion-row class="bt">
      <ion-button color="secondary" type="submit" (click)="loginUsuario()">
        Entrar
      </ion-button>
      <ion-button color="primary" type="submit" routerLink="/inserir">Cadastrar</ion-button>
    </ion-row>
  </form>
</ion-content>
