<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Ciniflix Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list class="box">
      <ion-button (click)="goHome()" type="submit">Home</ion-button>
      <ion-button routerLink="/about" type="submit">Sobre mim</ion-button>
      <ion-button routerLink="/location"  type="submit">Localização</ion-button>
      <ion-button (click)="showModal()" type="submit">Sair</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <h1 style="text-align: center;">Tv show</h1>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="efeitoRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let serie of lista_series">
      <ion-img [src]="'https://image.tmdb.org/t/p/w500/'+serie.poster_path"></ion-img>
      <ion-card-header>
        <ion-card-title>{{serie.original_name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{serie.overview}}</ion-card-content>
    </ion-card>
    <ion-infinite-scroll threshold="100px" (ionInfite)="efeitoScrollInfinito($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais séries"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</div>
